<!DOCTYPE html>
<html>

<head>
    <title> Webrtc Application</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>


<body>
    <h1>Webrtc Application</h1>
    <div id="selectRoom">
        <label>Type a room</label>
        <span>
            <input id="roomNumber" type="text">
            <button id="goRoom">Go</button>
        </span>
    </div>

    <div id="consultingRoom" style>
        <video id="localVideo" autoplay width="320" height="240"></video>
        <video id="remoteVideo" autoplay width="320" height="240"></video>
    </div>
    <script src="index.js"></script>
</body>

</html>
